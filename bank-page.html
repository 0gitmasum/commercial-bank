<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bank-style.css">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit amount-status">
                    <h4>Deposit</h4>
                    <h1>$ 00</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw amount-status">
                    <h4>Withdraw</h4>
                    <h1>$ 00</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance amount-status">
                    <h4>Balance</h4>
                    <h1>$ 1069</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="container pt-5">
        <div class="row g-sm-4">
            <div class="col-md-6 col-sm-12">
                <div class="deposit-area">
                    <h4 class="pb-2">Deposit</h4>
                    <input class="form-control" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success" type="submit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="withdraw-area">
                    <h4 class="pb-2">Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success" type="submit">Withdraw</button>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
