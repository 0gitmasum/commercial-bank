<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300&family=Roboto:ital,wght@1,900&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Login page start here -->
    <section class="container">
        <div id="login-area">
            <h1 class="text-center text-danger pb-4">Welcome to Commercial Bank</h1>
            <div class="submit-area">
                <h2 class="fw-bold pb-4">Log in</h2>
                <label for="email">
                    <h5>Email</h5>
                </label>
                <input type="email" id="email" class="form-control" placeholder="admin@bank.com">
                <br>
                <label for="password">
                    <h5>Password</h5>
                </label>
                <input class="form-control" id="password" type="password" placeholder="bankpage">
                <br><br>
                <div class="d-flex">
                    <button id="login" class="submit">Login</button>
                    <button id="forget" class="forget-password ms-auto" type="reset">Forget Password?</button>
                </div>
            </div>
        </div>
    </section>

    <!-- 2nd webPage start here -->
    <section class="container">
        <div id="transaction-area">
            <h1 class="text-center pb-4 title">
                <u>Transaction Area</u>
            </h1>

            <!-- Amount area start here -->
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit amount-status">
                        <h4>Deposit</h4>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw amount-status">
                        <h4>Withdraw</h4>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance amount-status">
                        <h4>Balance</h4>
                        <h2>$ <span id="currentBalance">1069</span></h2>
                    </div>
                </div>
            </div>

            <!-- submit Amount area start here -->
            <div class="pt-5">
                <div class="row">
                    <div class="col-md-6">
                        <div class="deposit-area">
                            <h4 class="pb-2">Deposit</h4>
                            <input id="depositAmount" type="number" class="form-control"
                                placeholder="$ enter amount for deposit">
                            <br>
                            <button id="addDeposit" class="btn btn-primary" type="submit">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="withdraw-area">
                            <h4 class="pb-2">Withdraw</h4>
                            <input id="withdrawAmount" type="number" class="form-control"
                                placeholder="$ enter amount for withdraw">
                            <br>
                            <button id="addWithdraw" class="btn btn-danger" type="submit">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="javascript.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
